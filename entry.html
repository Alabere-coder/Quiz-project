<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style/main.css" />
    <script src="https://kit.fontaweson.com/a076d05399.js"></script>
</head>

<body>
    <div class="start-btn">
        <button>Start Quiz</button>
    </div>
    <br />
    <div class="rules-box">
        <div class="rules-title">
            <span>Rules of the Quiz</span>
        </div>
        <div class="rules-list">
            <div class="rule">1. You only have <span>15 seconds</span> for each question.</div>
            <div class="rule">2. Once you attempt a question, you can't undo that.</div>
            <div class="rule">3. You will not be able to select any option once time goes off.</div>
            <div class="rule">4. You can't exit, till all questions are attempted.</div>
            <div class="rule">5. You will be scored on your correct answers.</div>
        </div>
        <br />
        <div class="buttons">
            <button class="quit">Exit</button>
            <button class="cont">Continue</button>
        </div>
    </div>
    <script src="./funtionality/script.js"></script>
</body>

</html>
